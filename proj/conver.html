<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conversor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box0">
    <h1>Conversor de moedas</h1>

    <div class="box1">
      <div class="linha">
        <label for="valor1">Valor:</label>
        <input type="number" id="valor1">
      </div>

      <div class="linha">
        <label for="conver1">Converta de:</label>
        <select id="conver1">
          <option value="BRL">BRL</option>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
        </select>
      </div>

      <button id="mudar" onclick="mudar()">â‡†</button>

      <div class="linha">
        <label for="conver2">Para:</label>
        <select id="conver2">
          <option value="USD">USD</option>
          <option value="BRL">BRL</option>
          <option value="EUR">EUR</option>
        </select>
      </div>

      <div class="box2">
        <label>Resultado:</label>
        <input type="text" id="resultado" readonly>
        <button id="conver" onclick="converter()">Converter</button>
      </div>
    </div>
  </div>

  <script>
    function converter() {
      let valor1 = parseFloat(document.getElementById("valor1").value);
      let conver1 = document.getElementById("conver1").value;
      let conver2 = document.getElementById("conver2").value;

      let res;

      const taxas = {
        USD: 5.18,
        EUR: 6.00  
      };

      if (conver1 === conver2) {
        res = valor1; 
      } else if (conver1 === "BRL") {
        res = valor1 / taxas[conver2];
      } else if (conver2 === "BRL") {
        res = valor1 * taxas[conver1];
      } else {
        res = (valor1 * taxas[conver1]) / taxas[conver2];
      }

      document.getElementById("resultado").value = res.toFixed(2);
    }

    function mudar() {
      let conver1 = document.getElementById("conver1").value;
      let conver2 = document.getElementById("conver2").value;

      document.getElementById("conver1").value = conver2;
      document.getElementById("conver2").value = conver1;
    }
  </script>
</body>
</html>
